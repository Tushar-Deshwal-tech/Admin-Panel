<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="margin-top: 25px;">
{% extends 'navbar.html' %}
{% block title %}
  Welcome to SwaadSagaar/Products
{% endblock %}
{% block content %}
<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:gap-4 md:space-y-0 lg:grid-cols-4">
  {% for index, info in item %}
    <div style="display: flex; flex-direction: column;  min-height: 450px;">
      <a href="#"><img src="{{ url_for('static', filename=info['image']) }}" width="100%" alt="Example Image" style="max-height: 300px; cursor: pointer;"></a>
      <div class="p-4">
        <h1 class="items-center font-semibold">
          {{ info["name"] }}
        </h1>
        <p class="mt-3 text-sm">
          {{ info['description'] }}
        </p>
        <p class="mt-3 text-sm" style="margin-bottom: 10px;">
          Price: ${{ info['price'] }}
          <span style="float: right;">
            Rating: {{ info['rating'] }}
          </span>
        </p>

        <div class="flex flex-col space-y-5 md:flex-row md:space-x-10 md:space-y-0">
          <div class="flex-1">
              <a href="{{ url_for('add_cart', item_index=index) }}">
                <button
                  type="button"
                  class="rounded-md border border-yellow-600 px-3 py-2 text-sm font-semibold text-yellow-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
                  style="min-width: 100px;"
                >
                  Add to Cart
                </button>
              </a>
          </div>
            
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
</body>
</html>
